{% extends "people/content_management/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}
    {{ block.super }}
    <div class="row text-white">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-10 mx-auto text-center p-4">
            <h3>Personal info</h3>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn-lg btn-success" type="submit" name="save" value="Save changes"/>
            </form>
        </div>
    </div>
{% endblock %}
