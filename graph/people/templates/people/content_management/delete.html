{% extends "people/content_management/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}
    {{ block.super }}
    <div class="row text-white">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-10 mx-auto text-center p-4">
            <h3>Delete all of your personal information</h3>
            <p>Type "delete" to confirm your choice.</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <input class="btn-lg btn-danger" type="submit" value="Delete"/>
            </form>
        </div>
    </div>
{% endblock %}
