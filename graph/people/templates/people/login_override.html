{% extends "people/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% include 'people/messages.html' %}
        <div class="row text-white">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-10 mx-auto text-center p-4">
                <h3>Login override</h3>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn-lg btn-success" type="submit" name="login" value="Login"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
