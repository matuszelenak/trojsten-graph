version: '3'
services:
  db:
    image: postgres:10-alpine
    env_file:
      - .envfile
    environment:
      - POSTGRES_USER=graph
      - POSTGRES_PASSWORD=graph
      - POSTGRES_DB=graph
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: development.Dockerfile
    image: trojsten-graph
    env_file:
      - .envfile
    environment:
      - DJANGO_SETTINGS_MODULE=graph.settings.development
      - POSTGRES_HOST=db
      - HOST_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./graph/:/usr/src/graph/
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
